<!doctype html>
<html>
<head>
  <title>Demo</title>
  <script src="../vendor/require.js"></script>
  <style type="text/css">
	.item {
		margin: 10px;
		padding: 10px;
	}
	.item img {
		width: 100%;
		height: 100%;
		display: block;
	}
	
	#lenta {
		height: 300px;
	}
  </style>
</head>
<body>

	<div id="lenta" data-lenta-height="300" data-slides="#">
		<div class="item" data-lenta-width="612" data-lenta-height="612">
			<img data-src="images/1.jpg" src="data:image/gif," alt=""/>
		</div>
		<div class="item" data-lenta-width="1024" data-lenta-height="618">
			<img data-src="images/2.jpg" src="data:image/gif,"  alt=""/>
		</div>
		<div class="item" data-lenta-width="424" data-lenta-height="684">
			<img data-src="images/3.jpg" src="data:image/gif,"  alt=""/>
		</div>
		<div class="item" data-lenta-width="940" data-lenta-height="660">
			<img data-src="images/4.jpg" src="data:image/gif," alt=""/>
		</div>
		<div class="item" data-lenta-width="424" data-lenta-height="684">
			<img data-src="images/5.jpg" src="data:image/gif," alt=""/>
		</div>
		<div class="item" data-lenta-width="987" data-lenta-height="684">
			<img data-src="images/6.jpg" src="data:image/gif,"  alt=""/>
		</div>
		<div class="item" data-lenta-width="940" data-lenta-height="668">
			<img data-src="images/7.jpg" src="data:image/gif,"  alt=""/>
		</div>
		<div class="item" data-lenta-width="612" data-lenta-height="612">
			<img data-src="images/8.jpg" src="data:image/gif," alt=""/>
		</div>
	</div>
	
	<script>

		requirejs.config({
			baseUrl: '../' + (document.location.hash == '#dist'? 'dist': 'src'),
			paths: {
				'backbone': '../vendor/backbone-min',
				'underscore': '../vendor/underscore-min',
				'jquery': '../vendor/jquery-1.9.0.min'
			},
			shim: {
				backbone: {
					deps: ['jquery', 'underscore'],
			    	exports: 'Backbone'
				}
			}
		});
	
		require(['lenta'],function(Lenta){
			
			(new Lenta({
				el: $("#lenta")
			}))
			.render();	
			
		});	
	</script>
</body>
</html>
