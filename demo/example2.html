	<script>

		requirejs.config({
			baseUrl: '../' + (document.location.hash == '#dist'? 'dist': 'src'),
			paths: {
				'backbone': '../vendor/backbone-min',
				'underscore': '../vendor/underscore-min',
				'jquery': '../vendor/jquery-1.9.0.min',
				'grid': '../vendor/grid'
			},
			shim: {
				backbone: {
					deps: ['jquery', 'underscore'],
			    	exports: 'Backbone'
				}
			}
		});
	
		require(['lenta', 'grid'],function(Lenta, Grid){
			
			var lenta = new Lenta({
				el: $('.lenta')
			});
			
			lenta.render();	
			
			$('.grid').each(function() {
				
				var grid = new Grid({
					el: $(this)
				})
				
				grid.render();
			});
			
		});	
	</script>
